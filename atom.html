<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NIDS v2.0</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{--bg:#121212;--panel:#1f1f1f;--accent:#00bfff;--gold:#ffcc00;}
    html,body{height:100%;margin:0;background:var(--bg);color:#eee;font-family:Arial,sans-serif;}
    .app{display:flex;height:100vh;}
    .sidebar{width:28%;padding:16px;background:var(--panel);overflow-y:auto;box-sizing:border-box;}
    h1,h2{color:var(--gold);margin:0 0 12px;font-size:16px;}
    h2{font-size:13px;}
    label{display:block;margin:12px 0 6px;color:#ddd;}
    select,button{width:100%;padding:9px;margin:6px 0;border-radius:6px;border:none;background:#333;color:#fff;cursor:pointer;}
    button{background:var(--accent);}
    table{width:100%;border-collapse:collapse;margin-top:8px;font-size:12px;}
    th{background:#333;color:var(--gold);padding:6px;text-align:left;}
    td{padding:5px;border:1px solid #444;}
    .table-container{max-height:120px;overflow:hidden;border:1px solid #444;border-radius:6px;transition:max-height .4s;}
    .table-container.expanded{max-height:520px;overflow-y:auto;}
    .toggle-link{color:var(--accent);cursor:pointer;font-size:12px;margin-top:6px;display:inline-block;}
    #map{flex:1;background:#000;}
    #loading{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:flex;align-items:center;justify-content:center;z-index:9999;}
    .spinner{border:8px solid #333;border-top:8px solid var(--gold);border-radius:50%;width:60px;height:60px;animation:s 1s linear infinite;}
    @keyframes s{to{transform:rotate(360deg)}}
    #summaryBox{position:absolute;bottom:12px;left:12px;background:#000;color:yellow;padding:10px;border-radius:8px;font-size:13px;z-index:500;opacity:0.95;max-width:380px;}

    /* Beautiful Popup */
    .leaflet-popup-content-wrapper { background:#1f1f1f; color:#eee; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.8); }
    .leaflet-popup-content { margin:12px; font-size:13px; max-height:80vh; overflow-y:auto; }
    .leaflet-popup-tip { background:#1f1f1f; }
    .popup-photo img { width:420px; height:300px; object-fit:cover; border-radius:8px; margin-top:10px; display:block; border:2px solid #444; }
  </style>
</head>
<body>

<div id="loading"><div class="spinner"></div></div>
<div class="app">
  <div class="sidebar">
    <h1>NIDS v2.0 <button id="refresh">Refresh Now</button></h1>

    <label>Station</label>
    <select id="station"><option value="All">All Stations</option></select>

    <label>Shift (Manual)</label>
    <select id="shift" disabled><option value="All">All Shifts</option></select>

    <label>Deployment Type</label>
    <select id="type" disabled><option value="All">All Types</option></select>

    <h2>Personnel (5 by default)</h2>
    <div id="personnelContainer" class="table-container">
      <table id="personnelTable">
        <thead><tr><th>Name</th><th>Mobile</th><th>CallSign</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="showMore" class="toggle-link" style="display:none;"></div>

    <h2 style="margin-top:20px">8 Focus Crimes</h2>
    <table id="crimeTable">
      <thead><tr><th>Crime</th><th>Brgy</th><th>Count</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="map">
    <div id="summaryBox">Loading data...</div>
  </div>
</div>

<script>
// === RESTORED: Your Original ICONS Object ===
const ICONS = {
  "Foot/Beat": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/footpatrol.png", iconSize:[32,32], iconAnchor:[16,32] }),
  "Motorcycle": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/motorpatrol.png", iconSize:[32,32], iconAnchor:[16,32] }),
  "Mobile": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/mobilepatrol.png", iconSize:[32,32], iconAnchor:[16,32] }),
  "Checkpoint": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/checkpoint.png", iconSize:[32,32], iconAnchor:[16,32] }),
  "Stationed": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/stationed.png", iconSize:[32,32], iconAnchor:[16,32] }),
  "default": L.icon({ iconUrl: "https://pronir-norppo.github.io/NIDS2.0/icons/default.png", iconSize:[32,32], iconAnchor:[16,32] })
};

const DEPLOY_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRSGa3PhKZX1g8fbp48sNvJ4YkWhgLiYlW7Js5crfD_LWVgAW-PWQW6ctXgSuVu9xk7G9qKlUzS2Gyi/pub?output=csv";
const CRIME_URL  = "https://docs.google.com/spreadsheets/d/1ToFBmKsJ9uJDlbvKz1ImMfzrY2H1kIEMQpefxOolG9U/gviz/tq?tqx=out:csv&gid=0";

let allData = [], crimeData = [], markers = [], expanded = false;

const map = L.map('map').setView([9.31, 123.20], 9);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution:'© NOrPPO'}).addTo(map);

function esc(t){return String(t||'').replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));}

function robustGet(row, keywords){
  for(let key in row){
    if(!row[key]) continue;
    const low = key.toLowerCase();
    for(let kw of keywords) if(low.includes(kw)) return row[key].trim();
  }
  return "";
}

function parseCoords(row){
  let str = robustGet(row,["latitude","lat_long","coordinates","lat","long"]);
  if(str){
    let nums = str.split(/[^\d\.\-]/).map(parseFloat).filter(n=>!isNaN(n));
    if(nums.length>=2) return {lat:nums[0],lng:nums[1]};
  }
  let lat = parseFloat(robustGet(row,["lat","latitude"]));
  let lng = parseFloat(robustGet(row,["lng","longitude","long"]));
  if(!isNaN(lat)&&!isNaN(lng)) return {lat,lng};
  return {lat:9.31,lng:123.20};
}

// FIXED: Mobile number parsing now works perfectly
function parsePersonnel(str){
  if(!str) return [];
  return str.split(/[\n,;|]/).map(p=>{
    p = p.replace(/[\(\[\)\]]/g," ").trim();
    let m = p.match(/(.*?)[\s]*(\+?\d{10,15}|0\d{9,12})\s*$/);
    if(m){
      let mob = m[2].replace(/\D/g,"");
      if(mob.startsWith("0")) mob = "63" + mob.slice(1);
      if(mob.length >= 10) return {name: (m[1]||"Unknown").trim(), mobile: mob};
    }
    return {name: p.trim() || "Unknown", mobile: ""};
  }).filter(p => p.name && p.name !== "Unknown");
}

async function load(){
  document.getElementById("loading").style.display="flex";
  try{
    let [depCsv, crimeCsv] = await Promise.all([
      fetch(DEPLOY_URL+"&_="+Date.now()).then(r=>r.text()),
      fetch(CRIME_URL+"&_="+Date.now()).then(r=>r.text())
    ]);
    let dep = Papa.parse(depCsv,{header:true,skipEmptyLines:true}).data;
    let cri = Papa.parse(crimeCsv,{header:true,skipEmptyLines:true}).data;

    allData = dep.map(r=>({
      station: robustGet(r,["station","unit"]) || "Unknown",
      shift: robustGet(r,["duty shift","shift"]) || "Any",
      type: robustGet(r,["types deployment","deployment type","deployment"]) || "Beat",
      callsign: robustGet(r,["call sign","callsign"]) || "—",
      area: robustGet(r,["deployment area","location"]) || "—",
      photoId: (robustGet(r,["picture","photo","image"]).match(/id=([a-zA-Z0-9_-]+)/i)||[])[1] || "",
      personnel: parsePersonnel(robustGet(r,["personnel"])),
      ...parseCoords(r)
    })).filter(d=>d.station!=="Unknown" && d.personnel.length > 0);

    crimeData = cri.map(r=>({
      station: robustGet(r,["station"])||"Unknown",
      crime: robustGet(r,["focus crimes","crime"])||"",
      brgy: robustGet(r,["barangay"])||""
    }));

    populateStations();
    applyFilters();
  }catch(e){
    alert("Data load failed. Check internet or sheet sharing.");
    console.error(e);
  }
  document.getElementById("loading").style.display="none";
}

function populateStations(){
  let stations = [...new Set(allData.map(d=>d.station))].sort();
  document.getElementById("station").innerHTML = `<option value="All">All Stations</option>`+stations.map(s=>`<option>${esc(s)}</option>`).join("");
}

document.getElementById("station").onchange = function(){
  let val = this.value;
  let filtered = val==="All"?allData:allData.filter(d=>d.station===val);
  let shifts = [...new Set(filtered.map(d=>d.shift))].sort();
  let types  = [...new Set(filtered.map(d=>d.type))].sort();

  let s = document.getElementById("shift");
  let t = document.getElementById("type");
  s.disabled = t.disabled = (val==="All");
  s.innerHTML = `<option value="All">All Shifts</option>`+shifts.map(x=>`<option>${esc(x)}</option>`).join("");
  t.innerHTML = `<option value="All">All Types</option>`+types.map(x=>`<option>${esc(x)}</option>`).join("");
  applyFilters();
};
document.getElementById("shift").onchange = ()=>applyFilters();
document.getElementById("type").onchange  = ()=>applyFilters();

function applyFilters(){
  let station = document.getElementById("station").value;
  let shift   = document.getElementById("shift").value;
  let type    = document.getElementById("type").value;

  let filtered = allData.filter(d=>
    (station==="All" || d.station===station) &&
    (shift==="All"   || d.shift===shift) &&
    (type==="All"    || d.type===type)
  );

  markers.forEach(m=>map.removeLayer(m)); markers=[];

  let bounds=[];
  filtered.forEach(d=>{
    // FIXED: Use correct icon based on deployment type
    let iconKey = d.type.includes("Foot") || d.type.includes("Beat") ? "Foot/Beat" :
                  d.type.includes("Motorcycle") ? "Motorcycle" :
                  d.type.includes("Mobile") ? "Mobile" :
                  d.type.includes("Checkpoint") ? "Checkpoint" :
                  d.type.includes("Stationed") ? "Stationed" : "default";
    let icon = ICONS[iconKey] || ICONS["default"];

    let m = L.marker([d.lat,d.lng], {icon: icon}).addTo(map);
    
    let persHtml = d.personnel.map(p=>`
      <div style="margin:8px 0; padding:8px; background:rgba(255,255,255,0.05); border-radius:6px;">
        <b>${esc(p.name)}</b><br>
        ${p.mobile ? `
          <a href="tel:+63${p.mobile.slice(-10)}" style="color:#00bfff; margin-right:10px;">+63${p.mobile.slice(-10)}</a>
          <a href="viber://chat?number=%2B63${p.mobile.slice(-10)}" style="color:#7f4bff;">Viber</a>
        ` : "<span style='color:#888'>No mobile</span>"}
      </div>
    `).join("");

    let photo = d.photoId ? `<div class="popup-photo"><img src="https://drive.google.com/thumbnail?id=${d.photoId}&sz=w1200"></div>` : "";

    m.bindPopup(`
      <div style="font-size:13px; max-width:440px;">
        <b style="font-size:16px; color:#ffcc00;">${esc(d.station)}</b><br>
        Area: ${esc(d.area)}<br>
        Shift: ${esc(d.shift)} | Type: ${esc(d.type)}<br>
        Callsign: <b>${esc(d.callsign)}</b><hr style="border:0; border-top:1px solid #444; margin:10px 0;">
        ${persHtml}
        ${photo}
      </div>
    `,{maxWidth:480});
    markers.push(m);
    bounds.push([d.lat,d.lng]);
  });

  if(bounds.length && station!=="All") map.fitBounds(bounds,{padding:[40,40]});
  renderPersonnel(filtered);
  renderSummary(filtered);
  renderCrimes();
}

function renderPersonnel(data){
  let tbody = document.querySelector("#personnelTable tbody");
  tbody.innerHTML="";
  let container = document.getElementById("personnelContainer");
  let show = document.getElementById("showMore");

  if(document.getElementById("station").value==="All"){
    tbody.innerHTML="<tr><td colspan=3 style='text-align:center;color:#999'>Select a station first</td></tr>";
    show.style.display="none"; return;
  }

  let list=[];
  data.forEach(d=>d.personnel.forEach(p=>list.push({name:p.name, mobile:p.mobile, callsign:d.callsign})));

  if(list.length===0){
    tbody.innerHTML="<tr><td colspan=3>No personnel listed</td></tr>";
    show.style.display="none"; return;
  }

  let visible = expanded?list:list.slice(0,5);
  visible.forEach(p=>{
    let tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${esc(p.name)}</td>
      <td>${p.mobile ? `<a href="tel:+63${p.mobile.slice(-10)}" style="color:#00bfff">+63${p.mobile.slice(-10)}</a>` : "—"}</td>
      <td>${esc(p.callsign)}</td>
    `;
    tbody.appendChild(tr);
  });

  if(list.length>5){
    show.style.display="inline-block";
    show.textContent=expanded?"Show less":`Show more (+${list.length-5})`;
    show.onclick=()=>{expanded=!expanded; container.classList.toggle("expanded",expanded); renderPersonnel(data);};
  }else{
    show.style.display="none";
  }
}

function renderSummary(data){
  let total = data.reduce((s,d)=>s+d.personnel.length,0);
  let st = document.getElementById("station").value;
  document.getElementById("summaryBox").innerHTML = st==="All"?
    `<b>Total Deployed Personnel: ${total}</b>`:
    `<b>${esc(st)}</b><br>Total Personnel: ${total}`;
}

function renderCrimes(){
  let tbody=document.querySelector("#crimeTable tbody");
  tbody.innerHTML="";
  let st=document.getElementById("station").value;
  if(st==="All"){
    let counts={};
    crimeData.forEach(c=>counts[c.crime]=(counts[c.crime]||0)+1);
    ["Murder","Homicide","Physical Injury","Rape","Robbery","Theft","Carnapping MC","Carnapping MV"].forEach(c=>{
      let n=counts[c]||0;
      tbody.innerHTML+=`<tr style="opacity:${n?1:0.4}"><td>${c}</td><td>All</td><td style="text-align:center">${n}</td></tr>`;
    });
  }else{
    let list=crimeData.filter(c=>c.station===st);
    if(!list.length) tbody.innerHTML="<tr><td colspan=3>No crime data</td></tr>";
    else{
      let map={};
      list.forEach(c=>{let k=c.crime+"|"+c.brgy; map[k]=(map[k]||0)+1;});
      Object.entries(map).forEach(([k,v])=>{
        let [crime,brgy]=k.split("|");
        tbody.innerHTML+=`<tr><td>${esc(crime)}</td><td>${esc(brgy)}</td><td style="text-align:center">${v}</td></tr>`;
      });
    }
  }
}

document.getElementById("refresh").onclick=load;
load();
setInterval(load,600000);
</script>
</body>
</html>
