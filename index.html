function getImageUrl(rawUrl){
  if(!rawUrl) return PLACEHOLDER_IMG;
  let url = String(rawUrl).trim();
  try {
    if(url.includes("open?id=")){
      const id = new URL(url).searchParams.get("id");
      if(id) return `https://drive.google.com/thumbnail?id=${id}&sz=w420`;

// Debounce function to limit event frequency
function debounce(func, wait) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

/* Helper: robustly find a field value in a CSV row using several heuristics:
   - exact keys passed
   - trimmed-key match
   - case-insensitive trimmed match
   - substring match (fallback)
*/
function getField(row, ...keys) {
  if(!row) return "";
  // 1) direct exact match
  for (const k of keys) {
    if (k in row && row[k] !== undefined && row[k] !== null && String(row[k]).trim() !== "") return row[k];
  }
  // 2) trimmed/normalized key exact match
  const actualKeys = Object.keys(row);
  for (const k of keys) {
    const target = String(k || "").trim().toLowerCase();
    for (const a of actualKeys) {
      if (String(a).trim().toLowerCase() === target) {
        if (row[a] !== undefined && row[a] !== null && String(row[a]).trim() !== "") return row[a];
      }
    }
  }
  // 3) substring fallback (if nothing found yet)
  for (const a of actualKeys) {
    const ak = String(a).toLowerCase();
    for (const k of keys) {
      if (ak.indexOf(String(k || "").trim().toLowerCase()) !== -1) {
        if (row[a] !== undefined && row[a] !== null && String(row[a]).trim() !== "") return row[a];
      }
    }
  }
  return "";
}

/* Robust lat/lng extraction - supports more edge cases */
function parseLatLngFromRow(r){
  try {
    const tryVals = (keys) => {
      for(const k of keys){
        if(r[k] !== undefined && r[k] !== null && String(r[k]).trim()!=="") return String(r[k]).trim();
      }
      return "";
    };

    let combined = tryVals([
  "Lat_Long",
  "Lat_Long (e.g. 9.33805856, 123.3007679)",
  "Lat_Long (e.g. 9.33805856, 123.3007679",
  "LatLong",
  "Lat / Long",
  "Lat_Long ",
  "lat_long",
  "latlong",
  "Lat/Long",
  "Latitude_Longitude",
  "lat,lng",
  "Coordinates",
  "coords",
  "Location"
]);

// fallback: use getField heuristics (handles trimmed keys / trailing spaces)
if(!combined) combined = getField(r, "Lat_Long (e.g. 9.33805856, 123.3007679)", "Lat_Long", "LatLong", "Coordinates", "coords", "Location");
	
	
    let latVal = tryVals(["Lat","Latitude","lat","latitude","LAT","Y"]);
    let lngVal = tryVals(["Lng","Long","Longitude","lng","long","longitude","LON","Lon","X"]);

    if(combined){
      // Handle various separators (comma, semicolon, slash, space, parentheses)
      const parts = combined.split(/[,;\/\s()]+/).map(p=>p.trim()).filter(Boolean);
      if(parts.length >= 2){
        const a = parseFloat(parts[0].replace(/[^\d\.\-]/g,'')), b = parseFloat(parts[1].replace(/[^\d\.\-]/g,''));
        if(!isNaN(a) && !isNaN(b)) {
          console.log("[PARSE LATLNG] Parsed combined:", combined, "Lat:", a, "Lng:", b);
          return { lat: +a, lng: +b };
        }
      }
    }

    if(latVal && latVal.indexOf(",") !== -1 && (!lngVal)){
      const ps = latVal.split(/[,;\/\s()]+/).map(p=>p.trim()).filter(Boolean);
      if(ps.length>=2){
        const a = parseFloat(ps[0]), b = parseFloat(ps[1]);
        if(!isNaN(a) && !isNaN(b)) {
          console.log("[PARSE LATLNG] Parsed lat comma:", latVal, "Lat:", a, "Lng:", b);
          latVal = ps[0]; lngVal = ps[1];
        }
      }
    }

    let lat = latVal ? parseFloat(latVal.replace(/[^\d\.\-]/g,'')) : NaN;
    let lng = lngVal ? parseFloat(lngVal.replace(/[^\d\.\-]/g,'')) : NaN;

    function inPHLat(v){ return !isNaN(v) && v >= 4 && v <= 22; }
    function inPHLng(v){ return !isNaN(v) && ( (v >= 116 && v <= 127) || (v <= -116 && v >= -127) ); }

    if(!isNaN(lat) && !isNaN(lng)){
      if(!inPHLat(lat) && inPHLat(lng) && !inPHLng(lng) && inPHLng(lat)){
        const tmp = lat; lat = lng; lng = tmp;
        console.log("[PARSE LATLNG] Swapped lat/lng:", lat, lng);
      }
    }

    if(isNaN(lat) || isNaN(lng)){
      console.warn("[PARSE LATLNG] Invalid lat/lng for row:", r, "LatVal:", latVal, "LngVal:", lngVal);
      return FALLBACK_COORDS; // Use fallback coordinates
    }

    console.log("[PARSE LATLNG] Success:", { lat, lng });
    return { lat: +lat, lng: +lng };
  } catch(err) {
    console.error("[PARSE LATLNG] Error for row:", r, err);
    return FALLBACK_COORDS; // Use fallback coordinates
  }
}

/* Small helper to escape HTML for popups */
function escapeHtml(s){ return (s||"").toString().replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); }); }

/* Helper to create a viber/tel anchor with visible number */
function makeContactLinks(mobile){
  const cleaned = (mobile||"").toString().replace(/\s+/g,'');
  if(!cleaned) return '';
  let plusNum = cleaned;
  if(/^0\d+/.test(cleaned)) plusNum = "+63" + cleaned.slice(1);
  if(/^\d{10,}$/.test(cleaned) && !/^\+/.test(plusNum)) plusNum = "+" + plusNum;
  const vlink = `viber://chat?number=${encodeURIComponent(plusNum)}`;
  const tel = `tel:${plusNum}`;
  return `<a class="viber-link" href="${vlink}" title="Open Viber">${escapeHtml(plusNum)}</a> <a href="${tel}" title="Call"></a>`;
}

*/
function fetchCsv(url){
  return fetch(url + (url.includes("?") ? "&" : "?") + "t=" + Date.now(), {cache: "no-store"})
    .then(r => {
      if(!r.ok) throw new Error("Network response not ok: " + r.status);
      return r.text();
    })
    .then(text => {
      console.log("[FETCH CSV] Successfully fetched:", url);
      return Papa.parse(text, { header: true, skipEmptyLines: true }).data;
    })
    .catch(err => {
      console.error("[FETCH CSV] Error fetching:", url, err);
      throw err;
    });
}

/* ===========================
   RENDER PERSONNEL
   ===========================
*/
function renderPersonnelTable(filteredDeployments){
  try {
    console.log("[RENDER PERSONNEL] Starting...");
    personnelTbody.innerHTML = "";

    // If no station selected or "All" -> show placeholder
    if (!selectedStation || selectedStation === "All") {
      personnelTbody.innerHTML = `
        <tr>
          <td colspan="4" style="padding:8px; color:#aaa; font-style:italic; text-align:center;">
            Please select a station to show personnel list here
          </td>
        </tr>
      `;
      toggleLink.style.display = "none";
      return;
    }

    const personRows = [];
    filteredDeployments.forEach(dep => {
      if(Array.isArray(dep.PersonnelList) && dep.PersonnelList.length){
        // Combine all names into one string
        const combinedNames = dep.PersonnelList.map(p => p.name || "").filter(Boolean).join(", ");
        // Get the first non-empty mobile
        const firstMobile = (dep.PersonnelList.find(p => p.mobile) || {}).mobile || "";
        personRows.push({
          name: combinedNames || dep.Name || "Unnamed",
          mobile: firstMobile,
          CallSign: dep.CallSign || "",
          Station: dep.Station || "Unknown",
          lat: dep.Lat,
          lng: dep.Lng,
          deployment: dep
        });
      } else {
        personRows.push({
          name: dep.Name || "Unnamed",
          mobile: (dep.raw && (dep.raw.Mobile || dep.raw["Mobile No"] || dep.raw["Mobile#"])) || "",
          CallSign: dep.CallSign || "",
          Station: dep.Station || "Unknown",
          lat: dep.Lat,
          lng: dep.Lng,
          deployment: dep
        });
      }
    });

    if(personRows.length === 0){
      personnelTbody.innerHTML = "<tr><td colspan='4'>No personnel</td></tr>";
      toggleLink.style.display = "none";
      console.log("[RENDER PERSONNEL] No personnel to render");
      return;
    }

    console.log("[RENDER PERSONNEL] Personnel rows:", personRows.length, personRows.slice(0,3));
    const visible = personnelExpanded ? personRows : personRows.slice(0, 5);

    const handleRowClick = debounce((p, tr, ev) => {
      if (selectedRowEl) selectedRowEl.classList.remove("selected");
      tr.className = "person-row selected";
      selectedRowEl = tr;

      const match = displayedMarkers.find(m => m.deployment === p.deployment);
      if (match) {
        try {
          map.flyTo(match.marker.getLatLng(), 15, { animate: true, duration: 0.3 });
          match.marker.openPopup();
          addHighlight([match.deployment.Lat || FALLBACK_COORDS.lat, match.deployment.Lng || FALLBACK_COORDS.lng]);
        } catch (e) {
          console.error("[PERSON CLICK] FlyTo error:", e);
        }
      }
    }, 300);

    visible.forEach((p, idx) => {
      const tr = document.createElement("tr");
      tr.className = "person-row";
      const mobileCell = p.mobile ? `<td>${makeContactLinks(p.mobile)}</td>` : `<td><span style="opacity:0.6">no mobile</span></td>`;
      tr.innerHTML = `<td>${escapeHtml(p.name)}</td>${mobileCell}<td>${escapeHtml(p.CallSign)}</td><td>${escapeHtml(p.Station)}</td>`;
      tr.onclick = ev => handleRowClick(p, tr, ev);
      personnelTbody.appendChild(tr);
    });

    toggleLink.style.display = personRows.length > 5 ? "inline-block" : "none";
    toggleLink.textContent = personnelExpanded ? "Show less" : `Show more (${personRows.length})`;
    console.log("[RENDER PERSONNEL] Completed, rows:", personRows.length);
  } catch(err) {
    console.error("[RENDER PERSONNEL] Error:", err, "Stack:", err.stack);
  }
}

/* ===========================
   RENDER CRIME TABLE
   ===========================
*/
function renderCrimeTable(){
  try {
    console.log("[RENDER CRIME] Starting...");
    crimeTbody.innerHTML = "";
    if(!crimeData || !crimeData.length){
      crimeTbody.innerHTML = "<tr><td colspan=3>No crime data</td></tr>";
      console.log("[RENDER CRIME] No crime data");
      return;
    }

    const station = stationSelect.value;

    if(station === "All"){
      // Default 8 focus crimes summary across all stations
      const validStations = new Set(allData.map(d => d.Station));
      const counts = {};
      crimeData.forEach(c => {
        if(c["Focus Crimes"] && validStations.has(c.Station)){
          counts[c["Focus Crimes"]] = (counts[c["Focus Crimes"]] || 0) + 1;
        }
      });
      FOCUS_CRIMES.forEach(cr => {
        const cnt = counts[cr] || 0;
        const tr = document.createElement("tr");
        tr.className = "crime-row" + (cnt===0 ? " muted" : "");
        tr.innerHTML = `<td>${escapeHtml(cr)}</td><td>(all barangays)</td><td><center>${cnt}</center></td>`;
        crimeTbody.appendChild(tr);
      });
    } else {
      // Show ALL crimes for this specific station, grouped by Barangay
      const normalized = normalize(station);
      const stationCrimes = crimeData.filter(c => normalize(c.Station) === normalized);
      if(!stationCrimes.length){
        crimeTbody.innerHTML = "<tr><td colspan=3>No crimes for this station</td></tr>";
        return;
      }

      // group by Crime + Barangay
      const counts = {};
      stationCrimes.forEach(c => {
        const crimeName = c["Focus Crimes"] || c.Crime || "(unknown)";
        const brgy = c.Barangay || "(unknown)";
        const key = crimeName + "|" + brgy;
        counts[key] = (counts[key] || 0) + 1;
      });

      Object.entries(counts).forEach(([key, cnt])=>{
        const [crimeName, brgy] = key.split("|");
        const tr = document.createElement("tr");
        tr.className = "crime-row";
        tr.innerHTML = `<td>${escapeHtml(crimeName)}</td><td>${escapeHtml(brgy)}</td><td><center>${cnt}</center></td>`;
        crimeTbody.appendChild(tr);
      });
    }
    console.log("[RENDER CRIME] Completed");
  } catch(err) {
    console.error("[RENDER CRIME] Error:", err, "Stack:", err.stack);
  }
}


/* ===========================
   SUMMARY BOX
   ===========================
*/
function updateSummaryBox(filteredRows){
  try {
    console.log("[UPDATE SUMMARY] Starting...");
    if(!filteredRows) filteredRows = [];
    if(filteredRows.length === 0){
      summaryBox.innerHTML = "No personnel";
      console.log("[UPDATE SUMMARY] No personnel");
      return;
    }	

    if(stationSelect.value === "All"){
      const totalPersonnel = filteredRows.reduce((acc,r) => acc + (Array.isArray(r.PersonnelList) ? r.PersonnelList.length : (r.PersonnelList ? 1 : 0)), 0);
      summaryBox.innerHTML = `<b>Total Personnel:</b> ${totalPersonnel}`;
    } else {
      const totalPersonnel = filteredRows.reduce((acc,r) => acc + (Array.isArray(r.PersonnelList) ? r.PersonnelList.length : (r.PersonnelList ? 1 : 0)), 0);
      const groups = {};
      filteredRows.forEach(r=>{
        const key = (r.Shift||"") + "||" + (r["Deployment Type"]||"");
        groups[key] = groups[key] || { shift: r.Shift||"", type: r["Deployment Type"]||"", count:0 };
        groups[key].count += (Array.isArray(r.PersonnelList) ? r.PersonnelList.length : (r.PersonnelList?1:0));
      });
      let rowsHtml = Object.values(groups).map(g => `<tr><td>${escapeHtml(g.shift)}</td><td>${escapeHtml(g.type)}</td><td>${g.count}</td></tr>`).join("");
      if(!rowsHtml) rowsHtml = `<tr><td colspan=3>No deployment details</td></tr>`;
      summaryBox.innerHTML = `<b>${escapeHtml(stationSelect.value)}</b><br>Total Personnel: ${totalPersonnel}<br><table><tr><td>Shift</td><td>Type</td><td>Count</td></tr>${rowsHtml}</table>`;
    }
    console.log("[UPDATE SUMMARY] Completed");
  } catch(err) {
    console.error("[UPDATE SUMMARY] Error:", err, "Stack:", err.stack);
  }
}
